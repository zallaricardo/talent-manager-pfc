<!-- Modal -->
<div class="modal fade" id="candidate-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">{{candidateFullName}}'s Personality</h4>
      </div>
      <div class="modal-body">
        <div id="candidate-viz"></div>

        <div class="survey-container">
          <div class="survey-content" ng-repeat="survey in selectedCandidateSurvey">

            <div class="survey-question">
              <b>{{survey.question}}</b>
            </div>

            <div class="survey-answer">
              {{survey.answer}}
            </div>

          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
